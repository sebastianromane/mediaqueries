<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/e7ed749786.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./assets/img/favico.png" type="image/x-icon">
    <title>Desafio Media Queries</title>
  </head>

  <body class="container">
    <header>
      <p><i class="fa-solid fa-futbol"></i><b>Camiseta fútbol</b></p>

      <i class="fas fa-bars"></i>

      <div class="list no-movil">
        <ul>
          <li>Inicio</li>
          <li>Catálogo</li>
          <li>Ofertas</li>
          <li>Contacto</li>
        </ul>
      </div>
    </header>

    <section>
      <p>Ordenar por:</p>
      <select>
        <option value="precio">Precio</option>
        <option value="fecha">Fecha</option>
      </select>
    </section>

    <main>
      <div class="gallery">
        <div class="card">
          <img
            src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/8fd3c8e93cca48d6bf0bae2801558c76_9366/Camiseta_Local_Club_Colo-Colo_22-23_Blanco_GA3794_01_laydown.jpg"
            alt="camiseta fútbol en venta de Colo Colo"
          />
          <h4>Colo Colo</h4>
          <button>Ver más</button>
        </div>

        <div class="card no-movil">
          <img
            src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/06fe49d32c8f48f99429adf20157e704_9366/Camiseta_Local_Seleccion_Chilena_Rojo_GA8930_01_laydown.jpg"
            alt="camiseta fútbol en venta de Chile"
          />
          <h4>Chile</h4>
          <div><button>Ver más</button></div>
        </div>

        <div class="card no-movil">
          <img
            src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/2c0f3797c0074f3a8a24ae3001696738_9366/Camiseta_Local_Club_Universidad_de_Chile_22-23_Azul_GA3836_01_laydown.jpg"
            alt="camiseta fútbol en venta de U.deChile"
          />
          <h4>U.de Chile</h4>
          <button>Ver más</button>
        </div>

        <div class="card no-movil">
          <img
            src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/a6abde150a0b47d58e08ad9a009b0412_9366/Polera_de_Entrenamiento_Tiro_Messi_Number_10_Azul_HE5050_01_laydown.jpg"
            alt="camiseta fútbol en venta de Argentina"
          />
          <h4>Argentina</h4>
          <div><button>Ver más</button></div>
        </div>

        <div class="card no-movil">
          <img
            src="https://assets.adidas.com/images/h_2000,f_auto,q_auto,fl_lossy,c_fill,g_auto/395796d806964aacb844ad2e00786782_9366/Camiseta_Local_River_Plate_21-22_Blanco_HD9675_01_laydown.jpg"
            alt="camiseta fútbol en venta de River Plate"
          />
          <h4>River Plate</h4>
          <button>Ver más</button>
        </div>

        <div class="card no-movil">
          <img
            src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/79ad689f28f54df5ab42ade200814ba8_9366/Camiseta_Uniforme_Local_Juventus_Authentic_22-23_Blanco_H38902_01_laydown.jpg"
            alt="camiseta fútbol en venta de Juventus"
          />
          <h4>Juventus</h4>
          <div><button>Ver más</button></div>
        </div>
      </div>

      <div class="pag">
        <div class="flex-button">
          <p>&lt;&lt</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>&gt;&gt</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="box_footer">
        <div>
          <p>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
          </p>
        </div>

        <div>
          <p>Todos los derechos reservados</p>
        </div>
      </div>
    </footer>
  </body>
</html>
